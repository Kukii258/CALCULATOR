<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>
  <link rel="stylesheet" href="./style.css">
</head>  
<body>

<div class="calculator">

    <div class="rez">
        <div class="rezOne"></div>
        <div class="rezTwo"></div>
    </div>
    <div class="cd">
        <div class="ac">AC</div>
        <div class="delete">DELETE</div>
    </div>

    <div class="numbers">
        <button class="one number">1</button>
        <button class="one number">2</button>
        <button class="one number">3</button>
        <button class="one operator">+</button>
        <button class="one number">4</button>
        <button class="one number">5</button>
        <button class="one number">6</button>
        <button class="one operator">-</button>
        <button class="one number">7</button>
        <button class="one number">8</button>
        <button class="one number">9</button>
        <button class="one operator">x</button>
        <button class="one number">.</button>
        <button class="one number">0</button>
        <button class="equal">=</button>
        <button class="one operator">/</button>
    </div>

</div>


<script src="code.js"></script>
</body>
</html>
